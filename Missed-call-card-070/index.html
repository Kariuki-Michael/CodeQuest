<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>iCodeThis | Missed Call Card</title>
        <meta name="description" content="Missed Call Card Challenge #070">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    </head>
    <body>
        <div class="card">
            <header>
                <div class="text">
                    <i class="fa-solid fa-phone-slash red"></i>
                    <h2>Missed call</h2>
                </div>
                <i class="fa-solid fa-xmark"></i>
            </header>
            <div class="contact">
                <img src="https://images.pexels.com/photos/428364/pexels-photo-428364.jpeg?auto=compress&cs=tinysrgb&w=600" alt="">
                <div class="txt-wrap">
                    <p>You missed a call from</p>
                    <h3>Fredrick Floyd</h3>
                    <label class="small">22 hours ago</label>
                </div>
            </div>
            <div class="btn-wrap">
                <button class="border" type="button"><i class="fa-regular fa-comment"></i> Send message</button>
                <button class="box-shadow green" type="button"><i class="fa-solid fa-phone"></i> Call back</button>
            </div>
        </div>
    </body>
</html>
