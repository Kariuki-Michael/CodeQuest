<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>iCodeThis | Sport Webshop</title>
    <meta name="description" content="iCodeThis Sport Webshop Challenge #039" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="hero-section">
        <div class="hero-txt">
          <h1>Keep it sporty</h1>
          <p>
            Our mission is to change the world through sport. Browse sportswear
            and shoes
          </p>
          <button>View Collection</button>
        </div>
        <div class="hero-img"></div>
      </div>
      <div class="product-section">
        <div class="product-img"></div>
        <div class="product-txt">
          <p class="product-name">Air monarch</p>
          <h2>$ 345</h2>
        </div>
        <label class="tag">Sold out</label>
      </div>
      <div class="cart">
        <p class="product-name">Legend essential</p>
        <h2 class="price">$ 345</h2>
        <button>Add to cart</button>
      </div>
    </div>
  </body>
</html>
