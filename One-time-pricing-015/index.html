<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>One Time Pricing</title>
        <meta name="description" content="iCodeThis One Time Pricing Challenge #015">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    </head>
    <body>
        <div class="container">
            <div class="card">
                <h1>549, -</h1>
                <p>Pay now, later or split up.</p>
                <button class="btn-1 full-width">Buy online</button>
                <p><span class="bold-txt">18 in online storage -</span> can be shipped today</p>
                <ul>
                    <li><i class="fa-solid fa-check"></i><span class="underlined-txt">Free shipping</span> over NOK 800</li>
                    <li><i class="fa-solid fa-check"></i><span class="underlined-txt">Lightning fast delivery</span></li>
                </ul>
                <form>
                    <label>See how fast you can get the item</label>
                    <div class="wrapper">
                        <div class="search-bar">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <input type="search" placeholder="Zip Code">
                        </div>
                        <button>Check</button>
                    </div>
                </form>
                <button class="btn-2 full-width">pick up in store</button>
            </div>
        </div>
    </body>
</html>
