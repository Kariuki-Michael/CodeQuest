<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>iCodeThis | Promote Link</title>
        <meta name="description" content="iCodeThis Promote Link challenge #037">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    </head>
    <body>
        <div class="container">
            <div class="card card-1">
                <div class="txt-wrap">
                    <h2>Create a Link</h2>
                    <p>Promote any brand with a simple link</p>
                </div>
                <div class="input-wrap">
                    <select name="" id="">
                        <option value="premium">Premium Themes</option>
                    </select>
                    <input type="url" name="" id="" placeholder="Enter a website URL">
                </div>
                <div class="btn-wrap">
                    <button class="create">Create</button>
                    <button class="advanced">Advanced</button>
                </div>
            </div>
            <div class="card card-2">
                <div class="txt-wrap">
                    <h2>Promote</h2>
                    <p>Use this link to promote.</p>
                    <p>Link updates may take up to 5 minutes to propagate</p>
                </div>
                <div class="input-wrap">
                    <select name="" id="">
                        <option value="links">https://</option>
                    </select>
                    <input type="text" name="promote" id="link-name" value="Premium Themes">
                </div>
                <div class="icon-wrap">
                    <p>Share</p>
                    <i class="fb-color fa-brands fa-facebook-f"></i>
                    <i class="fa-brands fa-x-twitter"></i>
                </div>
            </div>
        </div>
    </body>
</html>
