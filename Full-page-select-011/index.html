<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Full Page Select</title>
        <meta name="description" content="iCodeThis Full Page Select Challenge #011">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    </head>
    <body>
        <header>
            <div class="header-txt">
                <h2 class="bg--txt">2/3</h2>
                <div class="overlay">
                    <h1>Select category</h1>
                    <p>Select the category where you want to add these records.</p>
                </div>
            </div>
        </header>
        <main>
            <div class="wrapper">
                <button class="btn add-btn"><i class="fa-solid fa-plus"></i></button>
                <div class="flex-wrapper">
                <div class="card">
                    <img src="https://images.pexels.com/photos/1084188/pexels-photo-1084188.jpeg?auto=compress&cs=tinysrgb&w=600" alt="">
                    <h2>Plants</h2>
                    <button>Select</button>
                </div>
                <div class="active__card card">
                    <img src="https://images.pexels.com/photos/2144112/pexels-photo-2144112.jpeg?auto=compress&cs=tinysrgb&w=600" alt="">
                    <h2>Desserts</h2>
                    <button class="active__btn">Select</button>
                </div>
                <div class="card">
                    <img src="https://images.pexels.com/photos/1152077/pexels-photo-1152077.jpeg?auto=compress&cs=tinysrgb&w=600" alt="">
                    <h2>Accessories</h2>
                    <button>Select</button>
                </div>
                </div>
                <div class="continue">
                    <input class="btn" type="button" value="continue">
                    <i class="fa-solid fa-arrow-right"></i>
                </div>
            </div>
        </main>
    </body>
</html>
