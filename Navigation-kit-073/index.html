<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>iCodeThis | Navigation Kit</title>
        <meta name="description" content="Navigation Kit Challenge #073">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    </head>
    <body>
        <div class="container">
            <section class="flex-100">
                <div class="nav-components">
                    <ul role="list" class="flex-rows flex-nowrap">
                        <li>Home</li>
                        <li>Latest</li>
                        <li>Reviews</li>
                        <li>Tech</li>
                        <li>Science</li>
                    </ul>
                </div>
                <div class="search-components">
                    <h2>Popular searches</h2>
                    <ul role="list" class="flex-rows flex-wrap">
                        <li>Tesla</li>
                        <li>rick and morty</li>
                        <li>black widow</li>
                        <li>olympics</li>
                        <li>masters of the universe</li>
                    </ul>
                </div>
            </section>
            <section class="flex-100">
                <div class="menu-components flex-rows flex-nowrap gap ai-center">
                    <div class="flex-rows ai-center gap">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <label>Shop</label>
                    </div>
                    <div class="flex-rows ai-center gap">
                        <i class="fa-regular fa-envelope"></i>
                        <label>Subscribe</label>
                    </div>
                    <div class="menu-toggle"></div>
                </div>
                <div class="product-components grid-container gap">
                    <div class="bt-wrap">
                        <div class="box flex-cols ai-center gap">
                            <i class="icon fa-solid fa-laptop"></i>
                            <label>Laptops</label>
                        </div>
                    </div>
                    <div class="bt-wrap">
                        <div class="box flex-cols ai-center gap">
                            <i class="icon fa-solid fa-gamepad"></i>
                            <label>Gaming</label>
                        </div>
                    </div>
                    <div class="bt-wrap">
                        <div class="box flex-cols ai-center gap">
                            <i class="icon fa-solid fa-camera-retro"></i>
                            <label>Cameras</label>
                        </div>
                    </div>
                    <div class="bt-wrap">
                        <div class="box flex-cols ai-center gap">
                            <i class="icon fa-solid fa-microchip"></i>
                            <label>Microchips</label>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <script src="script.js" async defer></script>
    </body>
</html>
