<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>iCodeThis | Subscription Pricing</title>
        <meta name="description" content="iCodeThis Subscription pricing challenge #022">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    </head>
    <body>
        <div class="container">
            <h1>Try FREE for 4 weeks</h1>
            <p class="header-txt">We uncover the facts around the clock, all over the globe</p>
            <div class="pricing-cards">
                <div class="card card-1">
                    <input type="radio" name="option" id="">
                    <div class="info">
                        <h3>Monthly</h3>
                        <h2>4 weeks for free</h2>
                        <p>Then $3 every month for the first year</p>
                    </div>
                </div>
                <div class="card card-2">
                    <input type="radio" name="option" id="">
                    <div class="info">
                        <span>Best value</span>
                        <h3>Yearly</h3>
                        <h2>4 weeks for free</h2>
                        <p>Then $30 for the first year</p>
                    </div>
                </div>
            </div>
            <button class="btn-1">Continue</button> <br>
            <span class="payment">
                <button>Continue with</button>
                <i class="fa-brands fa-paypal"></i>
            </span>
            <a href="#">View more offers</a>
        </div>
    </body>
</html>
