<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Document App</title>
        <meta name="description" content="iCodeThis Documnent App Challenge #009">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <p class="header-txt">Our new <span>Terms of Service</span> and <span>Privacy Statement</span> are in effect</p>
                <i class="fa-solid fa-xmark"></i>
            </div>
            <main class="content">
                <div class="heading-content">
                    <h2>Documents</h2>
                    <button class="add-btn">+ Add New</button>
                </div>
                <div class="search-bar">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="search" name="search-bar" placeholder="Search documents">
                </div>
                <div class="scrumbs">
                    <i class="icons-1 fa-regular fa-file-word"></i>
                    <p>Scrumbs/ Landing page copy</p>
                </div>
                <div class="scrumbs">
                    <i class="icons-2 fa-solid fa-file-powerpoint"></i>
                    <p>Scrumbs/ Feature brief</p>
                </div>
                <div class="scrumbs">
                    <i class="icons-3 fa-brands fa-pied-piper"></i>
                    <p>Scrumbs/ Logo</p>
                </div>
            </main>
        </div>
    </body>
</html>
