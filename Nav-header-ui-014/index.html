<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Nav Header UI</title>
        <meta name="description" content="Nav header ui iCodeThis Challenge #014">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    </head>
    <body>
        <div class="container">
            <div class="header-1">
                <nav>
                    <h1 class="logo">UIDesignDaily</h1>
                    <h2 class="day-count"><span>DAY</span><br>905</h2>
                    <ul class="nav-links">
                        <li><a href="#">Designs</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">License</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
            </div>
            <div class="header-2">
                <nav>
                    <h1 class="logo">UIDesignDaily</h1>
                    <h2 class="day-count"><span>DAY</span><br>905</h2>
                    <ul class="nav-links">
                        <li><a href="#">Designs</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">License</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
                <div class="content">
                    <p class="header-txt">Don't miss out the latest</p>
                    <h2>Weekly FREE UI resources straight to your inbox</h2>
                    <div class="wrapper">
                        <input type="email" name="email" placeholder="Email address">
                        <button>Stay inspired</button>
                    </div>
                    <p class="unsub">Commitment issues? Unsubscribed at any time.</p>
                </div>
            </div>
        </div>
    </body>
</html>
