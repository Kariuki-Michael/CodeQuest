<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>iCodeThis | Recording UI</title>
        <meta name="description" content="iCodeThis Recording ui challenge #017">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    </head>
    <body>
        <div class="container">
            <header>
                <i class="fa-solid fa-minus"></i>
                <i class="fa-solid fa-x"></i>
            </header>
            <main>
                <div class="counter">
                    <label>Recording</label>
                    <h2 class="time">00:05:24</h2>
                </div>
                <div class="controls">
                    <span class="pause">
                        <i class="fa-solid fa-pause"></i>
                        <label>Pause</label>
                    </span>
                    <span class="stop">
                        <i class="fa-sharp fa-solid fa-stop"></i>
                        <label>Stop</label>
                    </span>
                </div>
            </main>
            <footer>
                <span class="draw">
                    <i class="fa-solid fa-pencil"></i>
                    <p>Draw</p>
                </span>
                <span class="footer-controls">
                    <i class="fa-solid fa-magnifying-glass-plus"></i>
                    <i class="fa-solid fa-magnifying-glass-minus"></i>
                    <p>x1</p>
                </span>
                <span class="microphone">
                    <i class="fa-solid fa-microphone-slash"></i>
                    <i class="active-btn fa-solid fa-microphone"></i>
                    <i class="fa-solid fa-volume-xmark"></i>
                </span>
            </footer>
        </div>
    </body>
</html>
