<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>iCodeThis | Social Profile Light</title>
        <meta name="description" content="iCodeThis Social Profile Light Challenge #021">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    </head>
    <body>
        <div class="container">
            <img src="https://images.pexels.com/photos/943084/pexels-photo-943084.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Profile Picture">
            <h2 class="name">Frances S. Cady</h2>
            <p class="role">Bulding next-gen energy <br> tech product at Company</p>
            <div class="button-wrapper">
                <div id="follow" class="follow-btn">
                    <span id="message">
                        <i class="fa-solid fa-user-plus"></i>
                        <input type="button" value="Follow">
                    </span>
                </div>
                <div class="message-btn">
                    <span>
                        <i class="fa-regular fa-message"></i>
                        <input type="button" value="Send message">
                    </span>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
