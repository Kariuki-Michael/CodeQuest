<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>iCodeThis | Progress Bars</title>
        <meta name="description" content="Progress Bars Challenge #082">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!------------- STYLESHEET ------------------>
        <link rel="stylesheet" href="styles.css">

        <!-------------- ICONS ---------------------->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!--------------- FONTS ---------------------->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="progress-1">
                <h1>72%</h1>
                <p>Please wait while the page is loading</p>
                <div class="outer">
                    <div class="inner"></div>
                </div>
            </div>
            <div class="progress-2">
                <div class="outer">
                    <div class="inner"></div>
                </div>
            </div>
            <div class="progress-3">
                <div class="text">
                    <p>Rate</p>
                    <p>72%</p>
                </div>
                <div class="outer">
                    <div class="inner"></div>
                </div>
            </div>
            <div class="progress-4">
                <div class="outer">
                    <div class="inner"></div>
                </div>
                <div class="circle-wrap">
                    <div class="circle complete"><i class="fa-solid fa-check"></i></div>
                    <div class="circle complete"><i class="fa-solid fa-check"></i></div>
                    <div class="circle tooltip"></div>
                    <div class="circle inactive"></div>
                </div>
            </div>
        </div>
    </body>
</html>
