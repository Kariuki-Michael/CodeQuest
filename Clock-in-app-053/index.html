<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>iCodeThis Clock In App</title>
        <meta name="description" content="Clock In App Challenge #053">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    </head>
    <body>
        <div class="container">
            <header>
                <i class="fa-solid fa-arrow-turn-up"></i>
                <i class="fa-solid fa-magnifying-glass"></i>
            </header>
            <h1>Your Hours</h1>
            <div class="form-box">
                <form class="form">
                    <label>Select hour type</label>
                    <fieldset class="select">
                        <select name="hour_type" id="type">
                            <option value="Overtime">Overworked hours</option>
                            <option value="Normal">Normal hours</option>
                            <option value="Undertime">Underworked hours</option>
                        </select>
                    </fieldset>
                    <fieldset class="input-btns">
                        <input type="number" name="hoursDisplay" id="time" readonly placeholder="1">
                        <div class="upDown-wrapper">
                            <button id="decrease">
                                <i class="fa-solid fa-plus"></i>
                            </button>
                            <button id="increase">
                                <i class="fa-solid fa-minus"></i>
                            </button>
                        </div>
                    </fieldset>
                    <div class="submit-btn">
                        <button type="submit" class="cancelBtn">Cancel</button>
                        <button type="submit" class="saveBtn">Save</button>
                    </div>
                </form>
                <div class="icon-holder">
                    <i class="showBtn fa-solid fa-plus"></i>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
