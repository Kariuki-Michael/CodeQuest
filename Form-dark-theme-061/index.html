<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>iCodeThis | Form Dark Theme</title>
        <meta name="description" content="Form Dark Theme Challenge #061">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    </head>
    <body>
        <div class="container flex-rows gap wrap">
            <section class="form-wrap flex-100 p-4 border-1 bg-dark">
                <form action="#" role="form" class="">
                    <header class="text-right">
                        <i class="fa-solid fa-x color-60"></i>
                    </header>
                    <div class="form-txt">
                        <h1 class="fs-medium fw-500 color-60 lh">Hi!</h1>
                        <p class="fs-regular lh color-60">One of our consultants will assist you as soon as they can</p>
                    </div>
                    <div class="form-elements flex-column m-block">
                        <label class="fw-600 fs-regular m-1 color-60" for="name">Name</label>
                        <input class="p-2 border-1 border-colored bg-transparent" type="text" name="username" id="name" required>
                        <label class="fw-600 fs-regular m-1 color-60" for="email">Email</label>
                        <input class="p-2 border-1 border-colored bg-transparent" type="email" name="usermail" id="email" required>
                        <label class="fw-600 fs-regular m-1 color-60" for="phone">Phone Number (optional)</label>
                        <input class="p-2 border-1 border-colored bg-transparent" type="number" name="contact" id="phone">
                        <label class="fw-600 fs-regular m-1 color-60" for="message">Message</label>
                        <textarea class="border-1 border-colored bg-transparent" name="message" id="message" cols="30" rows="5" required></textarea>
                        <button class="border-1 p-2 m-5 border-invisible bg-accent color-60 fs-medium fw-500" type="submit">Start chat</button>
                    </div>
                </form>
            </section>
            <section class="flex-100 flex-column gap jc-center">
                <div class="privacy flex-rows ai-center gap p-2 bg-dark border-1">
                    <img class="" src="https://i.ibb.co/txV5T75/icons8-shield-64.png" alt="shield">
                    <div class="text-wrap">
                        <h2 class="lh fs-sbold color-60">Show others that you are safe</h2>
                        <p class="fs-regular fw-400 lh color-60 m-block m-1">If you approve your profile with BankID, you are perceived as a safer person to trade with</p>
                        <button class="p-block p-inline border-1 border-invisible m-1 fs-medium color-30 bg-light" type="button">Get started</button>
                    </div>
                </div>
                <div class="newsletter bg-dark p-6 border-1">
                    <form action="#" role="form">
                        <i class="fa-regular fa-envelope-open fs-dark color-60"></i>
                        <h2 class="m-block color-60">Subscribe to the newsletter</h2>
                        <span>
                            <input class="p-2 border-1 border-colored bg-transparent" type="email" name="usermail" id="email" placeholder="Enter email address" required>
                            <button class="bg-accent border-1 border-invisible p-inline p-block color-60 m-3" type="submit">Ok</button>
                        </span>
                    </form>
                </div>
            </section>
        </div>
    </body>
</html>
