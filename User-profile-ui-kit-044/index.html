<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>iCodeThis | User Profile Ui Kit</title>
        <meta name="description" content="User Profile Ui Kit Challenge #044">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    </head>
    <body>
        <div class="container">
            <section class="column-1">
                <div class="widget">
                    <div class="runtime">
                        <i class="fa-brands fa-app-store"></i>
                        <span>
                            <p>App running . last 7 days</p>
                            <h2>78</h2>
                        </span>
                    </div>
                    <div class="errors">
                        <i class="fa-solid fa-circle-exclamation"></i>
                        <span>
                            <p>Erros . past 24 hours</p>
                            <h2>32</h2>
                        </span>
                    </div>
                    <button type="submit">customize</button>
                </div>
                <div class="views">
                    <span>
                        <i class="fa-solid fa-eye"></i>
                        <h2>509K</h2>
                    </span>
                    <div class="image-wrapper">
                        <img src="https://images.pexels.com/photos/1310474/pexels-photo-1310474.jpeg?auto=compress&cs=tinysrgb&w=600" alt="">
                        <img src="https://images.pexels.com/photos/3775168/pexels-photo-3775168.jpeg?auto=compress&cs=tinysrgb&w=600" alt="">
                        <img src="https://images.pexels.com/photos/91227/pexels-photo-91227.jpeg?auto=compress&cs=tinysrgb&w=600" alt="">
                    </div>
                </div>
            </section>
            <section class="column-2">
                <div class="profile-card">
                    <img src="https://images.pexels.com/photos/2379005/pexels-photo-2379005.jpeg?auto=compress&cs=tinysrgb&w=600" alt="">
                    <h2 class="name">Kelvin Costa</h2>
                    <p class="username">@costa</p>
                    <span class="follow-count">
                        <p>140 followers</p>
                        <p> . 207 following</p>
                    </span>
                </div>
            </section>
        </div>
    </body>
</html>
