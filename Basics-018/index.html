<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>iCodeThis | Basics Challenge</title>
        <meta name="description" content="iCodeThis Basics Challenge #018">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <label class="title">Typography</label>
            <div class="typography">
                <div class="fontStyle">
                    <span>
                        <strong>Make me bold</strong>
                    </span>
                    <span>
                        <i>Make me italic</i>
                    </span>
                </div>
                <div class="fontFamily">
                    <span class="arial">I'm from the Arial font family!</span>
                    <span class="times">And I'm from the Times New Roman Font family!</span>
                </div>
                <div class="decoration">
                    <span class="underline">Make this text be underlined</span>
                    <span class="sthrough">And put a line through this one</span>
                </div>
            </div>

            <label class="title">Headings</label>
            <div class="headings">
                <h1>This is a <span> < h1 > </span> tag </h1>
                <h2>This is a <span> < h2 > </span> tag </h2>
                <h3>This is a <span> < h3 > </span> tag </h3>
            </div>

            <label class="title">Colours</label>
            <div class="colours">
                <p class="orange">Color me orange!</p>
                <div class="orange-sqr"></div>
                <p class="purple">Colour me purple</p>
                <div class="purple-circle"></div>
            </div>

            <label class="title">Buttons</label>
            <div class="buttons">
                <p>Default</p>
                <button class="default">Button</button>
                <p>Hover Me!</p>
                <button class="hovered">Button</button>
                <p>Click Me</p>
                <button class="active-btn">Button</button>
            </div>
        </div>
    </body>
</html>
