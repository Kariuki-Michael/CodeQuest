<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>iCodeThis | Get The App Pop-Up</title>
        <meta name="description" content="Get the app Popup Challenge #062">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    </head>
    <body>
        <div class="container p-6 bg-light flex-100 border-1">
            <header class="text-right">
                <i class="fa-solid fa-x color-30"></i>
            </header>
            <h1 class="color-30 text-center m-0 fw-500 fs-dark">Get the app</h1>
            <p class="color-30 text-center fs-sbold fw-500 m-2">Choose any of the following options to get the app for your device.</p>
            <div class="flex-rows jc-center gap m-block wrap">
                <span class="p-2 bg-light flex-100 border-colored border-1 text-center">
                    <i class="fs-dark m-0 fa-solid fa-mobile-screen-button"></i>
                    <p class="m-2">Phone</p>
                </span>
                <span class="p-2 bg-light flex-100 border-colored border-1 text-center">
                    <i class="fs-dark m-0 fa-solid fa-qrcode"></i>
                    <p class="m-2">QR Code</p>
                </span>
                <span class="p-2 bg-light flex-100 border-colored border-1 text-center">
                    <i class="fs-dark m-0 fa-solid fa-link"></i>
                    <p class="m-2">Link</p>
                </span>
            </div>
        </div>
    </body>
</html>
