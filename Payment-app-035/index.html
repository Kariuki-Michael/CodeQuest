<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>iCodeThis | Payment App</title>
        <meta name="description" content="iCodeThis Payment App Challenge #035">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    </head>
    <body>
        <div class="container">
            <div class="icon-wrapper">
                <span>
                    <i class="fa-solid fa-house"></i>
                    <label>Home</label>
                </span>
                <span>
                    <i class="fa-regular fa-credit-card"></i>
                    <label>Cards</label>
                </span>
                <span class="active-icon">
                    <i class="fa-solid fa-money-bills"></i>
                </span>
                <span>
                    <i class="fa-solid fa-receipt"></i>
                    <label>Tax</label>
                </span>
                <span>
                    <i class="fa-regular fa-user"></i>
                    <label>Profile</label>
                </span>
            </div>
            <div class="flex-container">
                <section class="left-container">
                    <div class="frequents">
                        <header>
                            <h2>Frequent Payments</h2>
                            <i class="fa-solid fa-ellipsis"></i>
                        </header>
                        <div class="image-container">
                            <img src="https://images.pexels.com/photos/1310522/pexels-photo-1310522.jpeg?auto=compress&cs=tinysrgb&w=600" alt="">
                            <img src="https://images.pexels.com/photos/1987301/pexels-photo-1987301.jpeg?auto=compress&cs=tinysrgb&w=600" alt="">
                            <img src="https://images.pexels.com/photos/1559486/pexels-photo-1559486.jpeg?auto=compress&cs=tinysrgb&w=600" alt="">
                            <img src="https://images.pexels.com/photos/2613260/pexels-photo-2613260.jpeg?auto=compress&cs=tinysrgb&w=600" alt="">
                        </div>
                    </div>
                    <div class="slider">
                        <p>Accept payments on your phone with simple payment buttons, or one of our flexible payment solutions, which can be customized to the needs of your business.</p>
                        <div class="icon-container">
                            <i class="fa-solid fa-arrow-left"></i>
                            <ul class="pagination">
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                            </ul>
                            <i class="fa-solid fa-arrow-right"></i>
                        </div>
                    </div>
                </section>
                <section class="grid-container">
                    <ul class="profile-list">
                        <li>
                            <header>
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </header>
                            <img src="https://images.pexels.com/photos/415829/pexels-photo-415829.jpeg?auto=compress&cs=tinysrgb&w=600" alt="">
                            <h3>Lee Pearson</h3>
                            <p class="username">@pears</p>
                            <button>Add contact</button>
                        </li>
                        <li>
                            <header>
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </header>
                            <img src="https://images.pexels.com/photos/5384445/pexels-photo-5384445.jpeg?auto=compress&cs=tinysrgb&w=600" alt="">
                            <h3>Curtis Thomton</h3>
                            <p class="username">@c-thronton</p>
                            <button>Add contact</button>
                        </li>
                        <li>
                            <header>
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </header>
                            <img src="https://images.pexels.com/photos/1239288/pexels-photo-1239288.jpeg?auto=compress&cs=tinysrgb&w=600" alt="">
                            <h3>Amy Moss</h3>
                            <p class="username">@amy-m</p>
                            <button>Add contact</button>
                        </li>
                        <li>
                            <header>
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </header>
                            <img src="https://images.pexels.com/photos/943084/pexels-photo-943084.jpeg?auto=compress&cs=tinysrgb&w=600" alt="">
                            <h3>Elva Burke</h3>
                            <p class="username">@elva-burk</p>
                            <button>Add contact</button>
                        </li>
                    </ul>
                </section>
            </div>
        </div>
    </body>
</html>
