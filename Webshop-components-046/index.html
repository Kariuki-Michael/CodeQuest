<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>iCodeThis | Webshop Components</title>
        <meta name="description" content="Webshop Components Challenge #046">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    </head>
    <body>
        <div class="container">
            <section class="card card-1">
                <div class="flex-wrapper offers">
                    <span class="offers-txt">
                        <h2>Some title</h2>
                        <p>Up to <span>70% discount</span> on the season end products</p>
                    </span>
                    <i class="fa-solid fa-chevron-right"></i>
                </div>
                <div class="products">
                    <div class="flex-wrapper sports">
                        <i class="fa-solid fa-basketball"></i>
                        <span>
                            <h3>Sportswear</h3>
                            <p>167 items</p>
                        </span>
                        <i class="fa-solid fa-arrow-right"></i>
                    </div>
                    <div class="flex-wrapper accessories">
                        <i class="fa-solid fa-wallet"></i>
                        <span>
                            <h3>Accessories</h3>
                            <p>52 items</p>
                        </span>
                        <i class="fa-solid fa-arrow-right"></i>
                    </div>
                    <div class="flex-wrapper kitchenware">
                        <i class="fa-solid fa-mug-hot"></i>
                        <span>
                            <h3>Kitchenware</h3>
                            <p>112 items</p>
                        </span>
                        <i class="fa-solid fa-arrow-right"></i>
                    </div>
                </div>
                <div class="flex-wrapper sales">
                    <span class="sales-txt">
                        <h2>Check our sales</h2>
                        <p>Up to <span>70% discount</span> on the season end products</p>
                    </span>
                    <i class="fa-solid fa-chevron-right"></i>
                </div>
            </section>
            <section class="card card-2">
                <div class="header">
                    <ul>
                        <li class="active">Woman</li>
                        <li>Man</li>
                        <li>Kids</li>
                    </ul>
                </div>
                <div class="image-slider">
                    <i class="fa-solid fa-heart"></i>
                    <ul class="pagination">
                        <li class="active-page"></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
                <div class="flex-wrapper payment">
                    <img src="https://brandlogos.net/wp-content/uploads/2021/11/paypal-logo-768x768.png" alt="">
                    <span class="payment-txt">
                        <h2>Paypal</h2>
                        <p>Up to <span>70% discount</span> on the season end products</p>
                    </span>
                    <i class="fa-solid fa-chevron-right"></i>
                </div>
            </section>
        </div>
    </body>
</html>
