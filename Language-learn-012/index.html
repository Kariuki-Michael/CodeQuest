<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Language Learn</title>
        <meta name="description" content="iCodeThis Language Learn challenge #012">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container-bg"></div>
        <div class="container">
            <div class="col-1">
                <div class="tier-card">
                    <h2>Select a tier</h2>
                    <div class="tier active__tier">
                        <div class="tier-txt">
                            <h3>$5/month</h3>
                            <p>A significant contribution</p>
                        </div>
                        <button>Select</button>
                    </div>
                    <div class="tier">
                        <div class="tier-txt">
                            <h3>$30/month</h3>
                            <p>A huge contribution</p>
                        </div>
                        <button>Select</button>
                    </div>
                </div>
            </div>
            <div class="col-2">
                <div class="language-card">
                    <div class="progress-bar"></div>
                    <h2>Which of these is "You eat pasta"?</h2>
                    <fieldset class="answers">
                        <label for="answer-1">
                            <input type="radio" name="answer" id="answer-1">El caballo es pequeno
                        </label>
                        <label for="answer-2">
                            <input type="radio" name="answer" id="answer-2">Tu comes pasta
                        </label>
                        <label for="answer-3">
                            <input type="radio" name="answer" id="answer-3">El come pan
                        </label>
                    </fieldset>
                    <button class="skip-btn">Skip this question</button>
                    <button class="submit-btn">Submit</button>
                </div>
                <div class="round-progress">
                    <img src="https://img.icons8.com/cotton/64/tree.png" alt="tree"/>
                    <h2>Nature</h2>
                    <button>Continue</button>
                </div>
            </div>
        </div>
    </body>
</html>
