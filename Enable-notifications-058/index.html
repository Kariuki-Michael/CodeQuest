<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>iCodeThis | Enable Notifications</title>
        <meta name="description" content="Enable Notifications Challenge #058">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    </head>
    <body>
        <div class="container">
            <section class="bg-secondary">
                <div class="icon-holder align-right">
                    <i class="color-60 fa-solid fa-xmark"></i>
                </div>
                <div class="flex-wrap-rows">
                    <img src="https://i.ibb.co/P4bPdTY/icons8-desktop-100.png" alt="">
                    <div class="text-wrap">
                        <h2 class="color-60 fs-medium fw-500">Enable desktop notifications for your email</h2>
                        <div class="btn-wrap spacer-block">
                            <button class="border-visibility-f bg-accent"><a class="fs-reg fw-400 deco-none color-60" href="http://">Enable</a></button>
                            <button class="border-visibility-f bg-transparent"><a class="fs-reg fw-400 deco-none color-10" href="http://">Learn More</a></button>
                        </div>
                    </div>
                </div>
            </section class="bg-secondary">
            <section class="align-ctr">
                <div class="icon-holder align-right">
                    <i class="fa-solid fa-xmark"></i>
                </div>
                <img class="item-ctr" src="https://i.ibb.co/ZhXk74v/icons8-jingle-bell-100.png" alt="">
                <h2 class="color-30">Enable desktop notifications for your email</h2>
                <div class="btn-wrap spacer-block">
                    <button class="border-visibility-f bg-accent"><a class="deco-none color-60" href="http://">Enable</a></button>
                    <button class="border-visibility-f bg-transparent"><a class="deco-none color-10" href="http://">Learn More</a></button>
                </div>
            </section>
        </div>
    </body>
</html>
