<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>iCodeThis | User Authentication</title>
        <meta name="description" content="iCodeThis User Authentication Challenge #043">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <header>
                <img src="https://images.pexels.com/photos/3762775/pexels-photo-3762775.jpeg?auto=compress&cs=tinysrgb&w=600" alt="">
                <p class="invite">Tina V. invited you to join</p>
                <h1>Channel name</h1>
                <span class="details">
                    <p>56K Active users</p>
                    <p>.78K Total users</p>
                </span>
            </header>
            <form action="">
                <span class="input-wrap">
                    <label for="uname">Username</label>
                    <input type="text" name="username" id="uname" placeholder="How do you like people to call you?">
                </span>
                <span class="terms-wrap">
                    <input type="checkbox" name="confirmation" id="terms">
                    <label for="terms">I have read and agreed to the <a href="#">Terms of service</a> and <a href="#">Privacy policy</a></label>
                </span>
                <button type="submit">Continue</button>
            </form>
            <a class="login-link" href="#">Already have an account</a>
        </div>
    </body>
</html>
