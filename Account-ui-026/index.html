<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>iCodeThis | Account Ui</title>
        <meta name="description" content="iCodeThis Account Ui Challenge #026">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    </head>
    <body>
        <div class="container">
            <section class="profile">
                <div class="profile-card">
                    <img src="https://images.pexels.com/photos/1855582/pexels-photo-1855582.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Profile Picture">
                    <h2>Jenn Elodie</h2>
                    <p class="role">UX Consultant</p>
                </div>
            </section>
            <section class="menu">
                <div class="permissions">
                    <span class="header">
                        <i class="fa-solid fa-lock"></i>
                        <h2>App permissions</h2>
                    </span>
                    <div class="content">
                        <label>
                            <p><span>33 apps </span>have access to your data</p>
                        </label>
                        <p>Manage which apps have access to yor data. You can revoke permission whenever you want</p>
                        <button>Change app permissions</button>
                    </div>
                </div>
                <div class="icon-wrap">
                    <i class="fa-regular fa-user"></i>
                    <i class="fa-solid fa-tv"></i>
                    <i class="notification fa-regular fa-bell"></i>
                    <i class="fa-solid fa-gear"></i>
                </div>
            </section>
        </div>
    </body>
</html>
