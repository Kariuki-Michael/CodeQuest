<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>iCodeThis | Alarm</title>
        <meta name="description" content="Alarm Challenge #050">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    </head>
    <body>
        <div class="container">
            <header>
                <i class="fa-solid fa-chevron-left"></i>
                <h1>Alarm</h1>
                <i class="fa-solid fa-gear"></i>
            </header>
            <section class="time">
                <h2>4:59 PM</h2>
                <h3 class="date">3RD JANUARY</h3>
            </section>
            <section class="alarms">
                <div class="plus-icon">
                    <i class="fa-solid fa-plus"></i>
                </div>
                <div class="alarm-time">
                    <div class="time-wrap time-txt">
                        <h2>7:30 pm</h2>
                        <ul class="days">
                            <li class="inactive">Su</li>
                            <li>Mo</li>
                            <li>Tu</li>
                            <li>We</li>
                            <li>Th</li>
                            <li>Fr</li>
                            <li class="inactive">Sa</li>
                        </ul>
                    </div>
                    <div class="slider-btn">
                        <div class="horizontal"></div>
                        <div class="circle"></div>
                    </div>
                </div>
                <div class="alarm-time">
                    <div class="time-wrap time-txt">
                        <h2>5:45 am</h2>
                        <ul class="days">
                            <li>Su</li>
                            <li>Mo</li>
                            <li>Tu</li>
                            <li>We</li>
                            <li>Th</li>
                            <li>Fr</li>
                            <li>Sa</li>
                        </ul>
                    </div>
                    <div class="slider-btn">
                        <div class="horizontal"></div>
                        <div class="circle"></div>
                    </div>
                </div>
                <div class="alarm-time">
                    <div class="time-wrap time-txt">
                        <h2>1:25 pm</h2>
                        <ul class="days">
                            <li class="inactive">Su</li>
                            <li>Mo</li>
                            <li>Tu</li>
                            <li>We</li>
                            <li>Th</li>
                            <li>Fr</li>
                            <li class="inactive">Sa</li>
                        </ul>
                    </div>
                    <div class="slider-btn">
                        <div class="horizontal"></div>
                        <div class="circle"></div>
                    </div>
                </div>
            </section>
        </div>
        <script src="index.js" async defer></script>
    </body>
</html>
