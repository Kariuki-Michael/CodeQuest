<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>iCodeThis | Simple Pricing 2</title>
        <meta name="description" content="iCodeThis Simple Pricing 2 Challenge #020">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    </head>
    <body>
        <div class="container">
            <div class="card starter">
                <h2>Starter</h2>
                <h3>Free</h3>
                <ul>
                    <li>Unlimited files</li>
                    <li>Unlimited editors</li>
                    <li>Unlimited cloud storage</li>
                </ul>
                <button>Choose Starter</button>
            </div>
            <div class="card professional">
                <h2>Professional</h2>
                <h3><span>$12</span> per member</h3>
                <ul>
                    <li>Unlimited files</li>
                    <li>Unlimited editors</li>
                    <li>Unlimited cloud storage</li>
                </ul>
                <button>Choose professional</button>
            </div>
        </div>
    </body>
</html>
