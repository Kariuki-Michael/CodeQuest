<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>iCodeThis | Profile Card 2</title>
        <meta name="description" content="Profile Card 2 Challenge #080">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-------------- STYLESHEET ------------->
        <link rel="stylesheet" href="styles.css">

        <!-------------- FONTS ------------------>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Balthazar&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Balthazar&family=Gantari:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

        <!-------------- ICONS ------------------>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="container">
            <div class="profile-card">
                <img src="https://i.ibb.co/cJBCdRS/realistic-man.jpg" alt="profile photo">
                <h1 class="name">Ildiko Gaspar</h1>
                <label class="role">Ux Designer</label>
                <ul role="list" class="icons">
                    <li>
                        <i class="fa-regular fa-face-smile"></i>
                        <p>Set a status</p>
                    </li>
                    <li>
                        <i class="fa-solid fa-pencil"></i>
                        <p>Edit profile</p>
                    </li>
                    <li>
                        <i class="fa-solid fa-ellipsis" id="more-btn"></i>
                        <p>More</p>
                    </li>
                </ul>
            </div>
            <div class="profile-settings">
                <ul role="list">
                    <li>Login</li>
                    <li>Join</li>
                    <li class="active">Change Language</li>
                    <li>Image & Video API</li>
                    <li>Apps & Plugins</li>
                    <li>FAQ</li>
                    <li>Partnerships</li>
                    <li>Inprint & Terms</li>
                </ul>
            </div>
        </div>
        <!---------- Scroll Reveal Animation ---------------->
        <script src="https://unpkg.com/scrollreveal"></script>
        <script src="script.js" async defer></script>
    </body>
</html>
