<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>iCodeThis | To Do 2</title>
        <meta name="description" content="iCodeThis To Do 2 Challenge 042">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <span class="header-txt">
                    <h1>Groceries</h1>
                    <p>Shared with <a href="#">1 person</a></p>
                </span>
                <i class="fa-solid fa-ellipsis"></i>
            </div>
            <div class="pending-wrap">
                <span>
                    <input type="checkbox" name="items" id="item-1">
                    <label for="item-1">Eggs</label>
                </span>
                <span>
                    <input type="checkbox" name="items" id="item-2">
                    <label for="item-2">Tomatoes</label>
                </span>
                <span>
                    <input type="checkbox" name="items" id="item-3">
                    <label for="item-3">Avocado</label>
                </span>
            </div>
            <div class="completed-wrap">
                <h2>Completed (4)</h2>
                <div class="input-wrapper">
                    <span>
                        <input type="checkbox" name="items" id="item-4" checked>
                        <label for="item-4">Egg Noodles</label>
                    </span>
                    <span>
                        <input type="checkbox" name="items" id="item-5" checked>
                        <label for="item-5">Scampi</label>
                    </span>
                    <span>
                        <input type="checkbox" name="items" id="item-6" checked>
                        <label for="item-6">Orange juice</label>
                    </span>
                    <span>
                        <input type="checkbox" name="items" id="item-7" checked>
                        <label for="item-7">Apples</label>
                    </span>
                </div>
            </div>
            <button type="submit">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>
    </body>
</html>
