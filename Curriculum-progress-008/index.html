<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Course Progress</title>
        <meta name="description" content="iCodeThis Challenge #8 Course Progress">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>GoodNight World</h1>
        <div class="container">
            <div class="card">
                <div class="progress">
                    <h2>25%</h2>
                    <p>Content progress</p>
                </div>
                <form class="curriculum">
                    <h3>curriculum</h3>
                    <div class="chk-box active-box">
                        <input type="checkbox" name="chapter-1" id="chapter-1" checked>
                        <span class="txt">
                            <h4>Chapter 1</h4>
                            <p class="topic">Introduction</p>
                        </span>
                    </div>
                    <div class="chk-box">
                        <input type="checkbox" name="chapter-2" id="chapter-2">
                        <span class="txt">
                            <h4>Chapter 2</h4>
                            <p class="topic">Information architecture</p>
                        </span>
                    </div>
                    <div class="chk-box">
                        <input type="checkbox" name="chapter-3" id="chapter-3">
                        <span class="txt">
                            <h4>Chapter 3</h4>
                            <p class="topic">Data & Security</p>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
