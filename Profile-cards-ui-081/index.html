<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>iCodeThis | Profile Cards Ui</title>
        <meta name="description" content="Profile Cards Ui Challenge #081">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">

        <!------------- ICONS ----------------->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!------------- FONTS ----------------->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <section class="card-wrap">
                <div class="profile-1">
                    <header></header>
                    <div class="details">
                        <img src="https://images.pexels.com/photos/1181690/pexels-photo-1181690.jpeg?auto=compress&cs=tinysrgb&w=600" alt="">
                        <h2 class="name">Hulda Terry</h2>
                        <p>A well renowned Mobile Application Development Company in Europe</p>
                        <button>Follow</button>
                    </div>
                </div>
                <div class="profile-2">
                    <img src="https://images.pexels.com/photos/2613260/pexels-photo-2613260.jpeg?auto=compress&cs=tinysrgb&w=600" alt="">
                    <div class="text-wrap">
                        <h2 class="name">Hulda Terry</h2>
                        <p>University of Nevada - PhD in Information Systems</p>
                        <button>Contact</button>
                    </div>
                </div>
            </section>
            <section class="card-wrap">
                <div class="profile-3">
                    <img src="https://images.pexels.com/photos/733872/pexels-photo-733872.jpeg?auto=compress&cs=tinysrgb&w=600" alt="">
                    <div class="text-wrap">
                        <h2 class="name">Amanda Graham</h2>
                        <div class="icon-wrap">
                            <span><i class="fa-solid fa-location-dot"></i> Bergen</span>
                            <span><i class="fa-solid fa-link"></i> <a href="https://github.com/kariukimikael" target="_blank">website.com</a></span>
                        </div>
                    </div>
                    <button>View Profile</button>
                </div>
            </section>
        </div>
        <script src="https://unpkg.com/scrollreveal"></script>
        <script src="script.js"></script>
    </body>
</html>
