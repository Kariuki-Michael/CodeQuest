<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>iCodeThis | Follower Stats</title>
        <meta name="description" content="Follower stats Challenge #060">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    </head>
    <body>
        <div class="container flex-rows jc-center gap">
            <section class="flex-100 text-center grid grid-gap">
                <h2 class="upper fs-thin lh color-30">social follower</h2>
                <span>
                    <i class="fb lh fs-dark fa-brands fa-facebook-f"></i>
                    <h3 class="block-spacer lh fs-bold fw-500 color-30">7881</h3>
                </span>
                <span>
                    <i class="insta lh fs-dark fa-brands fa-instagram"></i>
                    <h3 class="block-spacer lh fs-bold fw-500 color-30">4577</h3>
                </span>
                <span>
                    <i class="twitter lh fs-dark fa-brands fa-twitter"></i>
                    <h3 class="block-spacer lh fs-bold fw-500 color-30">2450</h3>
                </span>
                <button>
                    <i class="fs-bold fa-solid fa-plus"></i>
                </button>
            </section>
            <section class="active-state flex-100 text-center grid grid-gap">
                <h2 class="upper fs-thin lh color-30">social follower</h2>
                <span>
                    <i class="fb lh fs-dark fa-brands fa-facebook-f"></i>
                    <h3 class="block-spacer lh fs-bold fw-500 color-30">7881</h3>
                </span>
                <span class="bg-accent color-60">
                    <i class="lh fs-xbold fa-brands fa-instagram"></i>
                    <h3 class="block-spacer lh fs-regular fw-700">More details</h3>
                </span>
                <span>
                    <i class="twitter lh fs-dark fa-brands fa-twitter"></i>
                    <h3 class="block-spacer lh fs-bold fw-500 color-30">2450</h3>
                </span>
                <button>
                    <i class="fs-bold fa-solid fa-plus"></i>
                </button>
            </section>
        </div>
    </body>
</html>
