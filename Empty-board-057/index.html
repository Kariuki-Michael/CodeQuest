<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>iCodeThis | Empty Board</title>
        <meta name="description" content="Empty Board Challenge #057">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    </head>
    <body>
        <div class="container">
            <header>
                <nav class="primary-navigation flex-wrapper">
                    <h1 class="dark fw-700 bg-primary spacer-inline">Logo</h1>
                    <ul role="list" class="flex-wrap-rows">
                        <li>
                            <i class="dark fs-sbold fa-solid fa-plus"></i>
                        </li>
                        <li>
                            <div class="dropdown">
                                <div class="select flex-wrap-rows">
                                    <i class="dark fs-bold bg-primary spacer-block fa-solid fa-user"></i>
                                    <span class="fs-regular fw-300">Anthony Webb</span>
                                    <i class="caret fa-solid fa-chevron-up"></i>
                                </div>
                                <ul role="list" class="menu flex-wrap-rows">
                                    <li>Profile</li>
                                    <li>History</li>
                                    <li>Settings</li>
                                    <li>Delete Account</li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </nav>
                <nav class="page-navigation flex-wrapper">
                    <div class="left">
                        <span class="flex-wrap-columns">
                            <h2 class="color-secondary lh-heading">My Boards</h2>
                            <label class="color-primary fw-500 fs-thin lh-body">0 Boards . 0 Tasks</label>
                        </span>
                    </div>
                    <div class="right flex-wrap-rows">
                        <i class="fs-sbold fa-solid fa-magnifying-glass"></i>
                        <i class="fs-sbold accent fa-solid fa-border-none"></i>
                        <i class="fs-sbold fa-solid fa-bars"></i>
                    </div>
                </nav>
            </header>
            <main>
                <div class="board align-ctr">
                    <img  src="https://stories.freepiklabs.com/storage/34149/learning-01.svg" alt="">
                    <h2 class="color-secondary fs-medium">No Boards Created Yet</h2>
                    <p class="color-primary fs-thin lh-body">Every board you create will appear here</p>
                    <p class="color-primary fs-thin lh-body">To get started click on the <i class="color-secondary fs-medium fa-solid fa-plus"></i> button from above and create a board</p>
                </div>
            </main>
        </div>
        <script src="index.js" async defer></script>
    </body>
</html>
