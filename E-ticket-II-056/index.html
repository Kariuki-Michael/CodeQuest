<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>iCodeThis | E-Ticket 2</title>
        <meta name="description" content="E-Ticket 2 Challenge #056">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    </head>
    <body>
        <div class="container">
            <header class="flex-wrap-rows">
                <div class="left flex-wrap-rows">
                    <p>iPhone</p>
                    <i class="animation fa-solid fa-wifi"></i>
                </div>
                <div class="time">
                    <p class="to-upper fw-sbold fs-reg">4:21pm</p>
                </div>
                <div class="right flex-wrap-rows">
                    <i class="animation fa-brands fa-bluetooth-b"></i>
                    <div class="battery">
                        <span class="flex-wrap-rows">
                            <p>100%</p>
                            <i class="fa-solid fa-battery-three-quarters"></i>
                        </span>
                    </div>
                </div>
            </header>
            <main class="display">
                <h2 class="block-spacer to-upper align-c fs-reg fw-medium">My tickets</h2>
                <div class="ticket-wrapper">
                    <h1 class="to-upper align-c fs-bold accent">The legend of tarzan</h1>
                    <p class="block-spacer ticket-number to-upper align-c fs-thin">Booking NR: <span class="fw-bold fs-medium">#25668</span></p>
                    <div class="ticket-info flex block-spacer">
                        <span class="flex-wrap-columns align-c color-primary">
                            <p class="to-upper fs-thin fw-sbold">Room</p>
                            <p class="fs-sbold fw-bold">14</p>
                        </span>
                        <span class="flex-wrap-columns align-c color-primary">
                            <p class="to-upper fs-thin fw-sbold">Row</p>
                            <p class="fs-sbold fw-bold">7</p>
                        </span>
                        <span class="flex-wrap-columns align-c color-primary">
                            <p class="to-upper fs-thin fw-sbold">seat</p>
                            <p class="fs-sbold fw-bold">18</p>
                        </span>
                    </div>
                    <span class="flex">
                        <p class="to-upper fw-medium fs-thin">Price<span class="fw-sbold fs-medium">$5</span></p>
                        <p class="to-upper fw-medium fs-thin">Date<span class="fw-sbold fs-medium">09.05.2016</span></p>
                    </span>
                </div>
                <div class="bar-code">
                    <div class="bg-image"></div>
                </div>
                <p class="align-c fs-reg fw-sbold block-spacer">Use the booking number to pick up your tickets before the show</p>
            </main>
            <footer class="flex-wrap-rows">
                <span class="flex-wrap-columns align-c is-hovered">
                    <i class="fa-solid fa-house"></i>
                    <p class="accent fs-thin fw-sbold">Home</p>
                </span>
                <span class="flex-wrap-columns align-c is-hovered">
                    <i class="fa-solid fa-film"></i>
                    <p class="accent fs-thin fw-sbold">Movies</p>
                </span>
                <span class="flex-wrap-columns align-c is-hovered">
                    <i class="fa-regular fa-star"></i>
                    <p class="accent fs-thin fw-sbold">Favourite</p>
                </span>
                <span class="flex-wrap-columns align-c is-hovered">
                    <i class="fa-solid fa-ticket"></i>
                    <p class="accent fs-thin fw-sbold">My Tickets</p>
                </span>
            </footer>
        </div>
    </body>
</html>
