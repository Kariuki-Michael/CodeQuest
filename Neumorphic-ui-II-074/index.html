<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>iCodeThis | Neumorphic UI 2</title>
        <meta name="description" content="Neumorphic Ui Challenge #074">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    </head>
    <body>
        <div class="container">
            <section class="card left">
                <header>
                    <h2>Filters</h2>
                    <button type="button">Done</button>
                </header>
                <div class="line"></div>
                <div class="wrapper">
                    <input type="checkbox" name="date" id="date">
                    <label for="">Date</label>
                </div>
                <div class="wrapper">
                    <input type="checkbox" name="amount" id="amount" checked>
                    <label for="">Amount</label>
                </div>
                <div class="wrapper">
                    <input type="checkbox" name="status" id="status">
                    <label for="">Status</label>
                </div>
                <div class="wrapper">
                    <input type="checkbox" name="payment" id="payment-method">
                    <label for="">Payment method</label>
                </div>
            </section>
            <section class="card right">
                <div class="btn-wrap">
                    <button type="button"><i class="fa-solid fa-plus"></i> Add new</button>
                    <button type="button"><i class="fa-solid fa-arrow-up"></i> Export</button>
                </div>
                <div class="info">
                    <i class="fa-solid fa-certificate"></i>
                    <h2>You don't have any certificates yet.</h2>
                    <button type="button">Learn more</button>
                </div>
            </section>
        </div>
    </body>
</html>
