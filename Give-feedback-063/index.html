<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>iCodeThis | Give Feedback</title>
        <meta name="description" content="Give Feedback Challenge #063">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container flex-100 p-10 bg-light border-1">
            <form class="flex-column" action="#" role="form">
                <h1 class="m-0 lh fw-500">Give feedback</h1>
                <p class="text-left">Your thoughts are valuable in helping improve products.</p>
                <textarea class="border-colored border-1 m-block m-inline p-2 fs-thin" name="feedback" id="textarea" cols="15" rows="5" placeholder="Let us know what's on your mind"></textarea>
                <span class="">
                    <input type="checkbox" name="checkbox" id="policy">
                    <label for="policy">I may be contacted about this feedback. See our <a class="color-60" href="http://">privacy policy</a></label>
                </span>
                <span class="m-block">
                    <input type="checkbox" name="checkbox" id="research">
                    <label for="research">I'd like to help improve the products by joining the <a class="color-60" href="http://">Research Group</a></label>
                </span>
                <button class="p-4 border-1 border-invisible bg-dark color-30" type="submit">Send feedback</button>
            </form>
        </div>
    </body>
</html>
