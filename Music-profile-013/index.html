<!DOCTYPE html>
<html>

        <meta name="description" content="iCodeThis Music Profile Challenge #013">

                    <p translate="no">Fusce aliquam urna turpis, vitae tempus sem efficitur a. Aliquam at massa et leo elementum tempus vel eu augue. Donec tempor scelerisque nulla, a maximus felis hendrerit ut.</p>
                    <h3>Albums</h3>
                    <div class="flex-container">
                        <img src="https://images.pexels.com/photos/466685/pexels-photo-466685.jpeg?auto=compress&cs=tinysrgb&w=600" alt="">
                        <img src="https://images.pexels.com/photos/813871/pexels-photo-813871.jpeg?auto=compress&cs=tinysrgb&w=600" alt="">
