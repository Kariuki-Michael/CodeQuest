<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Cookie Notification</title>
        <meta name="description" content="iCodeThis Cookie Notification Challenge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    </head>
    <body>
        <div class="container">
            <div class="notification-panel">
                <p class="notification-text">We are now part of Salesforce. <a href="#">Learn why we're even better together</a></p>
                <i class="fa-solid fa-xmark"></i>
            </div>
            <div class="cookie-card">
                <i class="fa-solid fa-xmark"></i>
                <i class="fa-solid fa-cookie-bite"></i>
                <p class="terms">By clicking "Accept All Cookies", you agree to the storing of cookies on your device to enhance site navigation,analyze site usage, and assist in our marketing efforts. <a href="#">More info</a></p>
                <div class="btn">
                    <button>Accept cookies</button>
                    <button>Decline cookies</button>
                </div>
                <a class="settings-link" href="#">Cookie settings</a>
            </div>
        </div>
    </body>
</html>
