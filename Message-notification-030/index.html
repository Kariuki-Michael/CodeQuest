<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>iCodeThis | Message Notification</title>
        <meta name="description" content="iCodeThis message notification challenge #030">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    </head>
    <body>
        <div class="container">
            <div class="notification-icon">
                <i class="fa-solid fa-bell"></i>
            </div>
            <div class="card">
                <h1>You have 1 new message</h1>
                <div class="txt-wrap">
                    <i class="fa-regular fa-envelope"></i>
                    <span class="txt">
                        <h2>Feb 22</h2>
                        <p>If you like what we do, please tell your friends and share</p>
                    </span>
                </div>
                <div class="btn-wrap">
                    <div class="twitter-btn">
                        <i class="fa-brands fa-twitter"></i>
                        <button>Twitter</button>
                    </div>
                    <div class="fb-btn">
                        <i class="fa-brands fa-facebook-f"></i>
                        <button>Facebook</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
