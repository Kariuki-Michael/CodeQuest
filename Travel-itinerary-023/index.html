<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>iCodeThis | Travel Itinerary</title>
        <meta name="description" content="iCodeThis Travel itinerary challenge #023">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    </head>
    <body>
        <div class="container">
            <header>
                <i class="fa-solid fa-chevron-left"></i>
                <h1>Bergen - Budapest</h1>
                <i class="fa-solid fa-ellipsis"></i>
            </header>
            <main>
                <div class="flight-booking">
                    <input type="checkbox" name="bookings" id="booking">
                    <label for="booking">Flight booked</label>
                    <span>
                        <p>Confirmation Code</p>
                        <h3>678900</h3>
                    </span>
                    <button>Show booking summary</button>
                </div>
                <div class="line"></div>
                <div class="preparation">
                    <input type="checkbox" name="preps" id="preparation">
                    <label for="preparation">Preparation</label>
                    <p>Priority</p>
                    <button>Add services</button>
                </div>
                <div class="line-2"></div>
                <div class="check-in">
                    <input type="checkbox" name="check" id="check-in">
                    <label for="check-in">Check-in</label>
                    <p>All passangers Checked in</p>
                    <span class="check">
                        <p>AG</p>
                        <p>II</p>
                    </span>
                </div>
                <div class="line-3"></div>
                <div class="packing-wrap">
                    <input type="checkbox" name="pack" id="packing">
                    <label for="packing">Packing</label>
                    <p>You may upgrade your baggage up to three hours before departure</p>
                    <button>Add baggage</button>
                </div>
            </main>
        </div>
    </body>
</html>
