<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>iCodeThis | Account Dropdown</title>
        <meta name="description" content="Account dropdown challenge #047">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    </head>
    <body>
        <div class="container">
            <header>
                <i class="fa-regular fa-envelope"></i>
                <i class="fa-regular fa-bell"></i>
                <div class="dropdown">
                    <div class="select">
                        <span class="selected">john</span>
                        <div class="caret"></div>
                    </div>
                    <ul class="menu">
                        <li class="profile-info">
                            <img src="https://images.pexels.com/photos/3777946/pexels-photo-3777946.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Profile photo">
                            <span class="text-content">
                                <h1 class="name">John Smith</h1>
                                <h3 class="role">Manager</h3>
                                <div class="btn-wrap">
                                    <button class="view">View Profile</button>
                                    <button class="add">Add Account</button>
                                </div>
                            </span>
                        </li>
                        <li>Upgrade to <span class="pro">Pro</span></li>
                        <li>Invite team member</li>
                        <li>Feedback</li>
                        <li>Help</li>
                        <li>Sign Out</li>
                    </ul>
                </div>
            </header>
        </div>
        <script src="index.js" async defer></script>
    </body>
</html>
