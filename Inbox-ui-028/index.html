<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>iCodeThis | Inbox UI</title>
        <meta name="description" content="iCodeThis inbox ui challenge #028">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    </head>
    <body>
        <div class="container">
            <div class="card-1"></div>
            <div class="inbox-card">
                <h1>Your messages</h1>
                <div class="btn">
                    <button>Compose</button>
                    <i class="fa-solid fa-pencil"></i>
                </div>
                <div class="chat-card">
                    <div class="profile-img">
                        <div class="badge badge-1"></div>
                        <img src="https://images.pexels.com/photos/1040880/pexels-photo-1040880.jpeg?auto=compress&cs=tinysrgb&w=600" alt="profile">
                    </div>
                    <div class="chat-content">
                        <h2 class="name">Rafael Jay</h2>
                        <p class="message">Hi there, how are you?</p>
                    </div>
                    <div class="time">
                        <p class="duration">4 days ago</p>
                    </div>
                </div>
                <div class="chat-card active-card">
                    <div class="profile-img">
                        <div class="badge badge-2"></div>
                        <img src="https://images.pexels.com/photos/343717/pexels-photo-343717.jpeg?auto=compress&cs=tinysrgb&w=600" alt="profile">
                    </div>
                    <div class="chat-content">
                        <h2 class="name">Frank Johnson</h2>
                        <p class="message">How was the trip?</p>
                    </div>
                    <div class="time">
                        <p class="duration">5 days ago</p>
                    </div>
                </div>
                <div class="chat-card">
                    <div class="profile-img">
                        <div class="badge badge-3"></div>
                        <img src="https://images.pexels.com/photos/3779760/pexels-photo-3779760.jpeg?auto=compress&cs=tinysrgb&w=600" alt="profile">
                    </div>
                    <div class="chat-content">
                        <h2 class="name">Ashley Pierce</h2>
                        <p class="message">I hope you are well.</p>
                    </div>
                    <div class="time">
                        <p class="duration">Mar 12, 2022</p>
                    </div>
                </div>
                <div class="chat-card">
                    <div class="profile-img">
                        <div class="badge badge-4"></div>
                        <img src="https://images.pexels.com/photos/774909/pexels-photo-774909.jpeg?auto=compress&cs=tinysrgb&w=600" alt="profile">
                    </div>
                    <div class="chat-content">
                        <h2 class="name">Nancy Meyer</h2>
                        <p class="message">Thank you for answering</p>
                    </div>
                    <div class="time">
                        <p class="duration">Feb 3, 2022</p>
                    </div>
                </div>
            </div>
        </div>
        <a href="https://iCodeThis.com/submissions/66096">Submission</a>
    </body>
</html>
