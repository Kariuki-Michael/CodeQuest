<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>iCodeThis | Plant Care App</title>
        <meta name="description" content="Plant Care App Challenge #076">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    </head>
    <body>
        <div class="container">
            <section class="card" id="landing">
                <h1>Plant.</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Expedita mollitia libero natus quod ipsa eum cum qui aperiam sit vel, optio doloremque maiores enim perferendis. Quo rem odio quos eveniet.</p>
                <div class="btn-wrap">
                    <button type="button" id="signIn-btn">Sign Up</button>
                    <button type="button" id="login-btn">Login</button>
                </div>
            </section>
            <section class="card" id="menu">
                <header>
                    <i class="fa-solid fa-bars"></i>
                    <h2>Your Plants</h2>
                </header>
                <div class="img-wrap">
                    <img src="https://img.freepik.com/free-photo/monstera-plant-black-pot_53876-134313.jpg?t=st=1710616439~exp=1710620039~hmac=6e415b53712495bce8a1a27341a3807c96b3969b05729a55128a21bfc115e8ad&w=826" class="small" alt="">
                    <img src="https://img.freepik.com/free-photo/monstera-deliciosa-plant-pot_53876-133116.jpg?t=st=1710616353~exp=1710619953~hmac=64bed8fcfff4b0ccce7fbe9de74e734b097bed15fdf9f15db433f09ceed6646c&w=826" class="large" alt="">
                    <img src="https://img.freepik.com/free-photo/camille-plant-terracotta-pot-home-decor-object_53876-134286.jpg?t=st=1710616393~exp=1710619993~hmac=fd5465f93807618767524c63662afc217af5413ef35f87045139f5fa3db475f1&w=826" class="small" alt="">
                </div>
                <div class="details">
                    <span>
                        <h3><i class="fa-regular fa-clock"></i> Last watered</h3>
                        <label>Yesterday</label>
                    </span>
                    <span>
                        <h3><i class="fa-solid fa-circle-arrow-right"></i> Next watering</h3>
                        <label>0600Hrs</label>
                    </span>
                </div>
                <div class="activity">
                    <label>Activity</label>
                    <i class="fa-solid fa-chevron-right"></i>
                </div>
            </section>
        </div>
        <script src="script.js" async defer></script>
    </body>
</html>
